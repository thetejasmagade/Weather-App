<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Live Weather App - Django</title>
    <style>

    </style>
</head>

<body background="https://source.unsplash.com/1600x900/?nature,water">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Live Weather App</a>
          <form class="d-flex input-group w-auto">
            <input
              type="search"
              class="form-control"
              placeholder="Type query"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-danger"
              type="button"
              data-mdb-ripple-color="dark"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    <br><br><br><br><br><br><br>
    <form action="/results" method="get">
        <input name="receivedcity" class="form-control form-control-lg" type="text"
            placeholder="Enter Your City Name Here" aria-label=".form-control-lg example"
            style="margin: auto; margin-top:100px; width: 50%; border: 5px solid green; padding: 10px;">
        <br>
        <center>
            <button type="submit" class="btn btn-danger btn-lg">Check Weather</button>
        </center>
    </form>






    <!-- Optional JavaScript; choose one of the two! -->
